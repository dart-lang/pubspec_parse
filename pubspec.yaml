name: pubspec_parse
version: 2.0.0-wip
description: >-
  Simple package for parsing pubspec.yaml files with a type-safe API and rich
  error reporting.
repository: https://github.com/dart-lang/pubspec_parse
topics:
- dart-pub

environment:
  sdk: ^3.2.0

dependencies:
  checked_yaml: ^2.0.1
  collection: ^1.15.0
  json_annotation: ^4.8.0
  pub_semver: ^2.0.0
  yaml: ^3.0.0

dev_dependencies:
  build_runner: ^2.2.1
  build_verify: ^3.0.0
  dart_flutter_team_lints: ^3.0.0
  json_serializable: ^6.6.0
  path: ^1.8.0
  # Needed because we are configuring `combining_builder`
  source_gen: ^1.2.3
  stack_trace: ^1.10.0
  test: ^1.21.6
  test_descriptor: ^2.0.0
  test_process: ^2.0.0

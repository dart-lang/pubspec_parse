name: pubspec_parse
description: >-
  Simple package for parsing pubspec.yaml files with a type-safe API and rich
  error reporting.
version: 2.0.0-dev
repository: https://github.com/dart-lang/pubspec_parse

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  checked_yaml: ^2.0.1
  collection: ^1.15.0
  json_annotation: ^4.3.0
  pub_semver: ^2.0.0
  yaml: ^3.0.0

dev_dependencies:
  build_runner: ^2.0.3
  build_verify: ^2.0.0
  json_serializable: ^6.0.0
  lints: ^1.0.0
  path: ^1.5.1
  # Needed because we are configuring `combining_builder`
  source_gen: ^1.0.0
  stack_trace: ^1.9.2
  test: ^1.0.0
  test_descriptor: ^2.0.0
  test_process: ^2.0.0

# These are (transitive) dev-dependencies depending on 1.x of this package.
# The overrides can be removed for publishing and after the build system
# supports version 2.x of pubspec_parse.
dependency_overrides: 
  build_config: ^1.0.0
  build_runner: ^2.1.2
  json_serializable: ^6.0.0

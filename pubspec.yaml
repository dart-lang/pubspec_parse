name: pubspec_parse
description: >-
  Simple package for parsing pubspec.yaml files with a type-safe API and rich
  error reporting.
version: 0.1.8
repository: https://github.com/dart-lang/pubspec_parse

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  checked_yaml: ^1.0.0
  # Verified that no new features since 1.0.0 are used - be careful!
  json_annotation: '>=1.0.0 <5.0.0'
  pub_semver: '>=1.3.2 <3.0.0'
  yaml: '>=2.1.12 <4.0.0'

dev_dependencies:
  build_runner: ^1.0.0
  build_verify: ^1.0.0
  json_serializable: ^3.0.0
  path: ^1.5.1
  pedantic: ^1.4.0
  # Needed because we are configuring `combining_builder`
  source_gen: ^0.9.5
  stack_trace: ^1.9.2
  test: ^1.0.0
  test_descriptor: ^1.0.3
  test_process: ^1.0.2
